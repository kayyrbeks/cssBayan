<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/bayan.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <main>
    <h1>Working Process</h1>
    <div class="meme-container">
      <div class="meme-wrapper wrapper-first">
        <input type="radio" id="#meme-status-1" class="meme-status" name="meme-status" value="start of project" checked>
        <label for="meme-status-1" class="meme-description">Start Of Project
          <span class="meme-icon">&oplus;</span>
        </label>
        <div class="meme-body meme-image-1">
          <p>I Can Do It!</p>
        </div>
      </div>
      <div class="meme-wrapper">
        <input type="radio" id="#meme-status-2" class="meme-status" name="meme-status" value="start of process">
        <label for="meme-status-2" class="meme-description">Start Of Process
          <span class="meme-icon">&oplus;</span>
        </label>
        <div class="meme-body  meme-image-2">
          <p>Oh My God!</p>
        </div>
      </div>
      <div class="meme-wrapper">
        <input type="radio" id="#meme-status-3" class="meme-status" name="meme-status" value="middle of process">
        <label for="meme-status-3" class="meme-description">Middle Of Process
          <span class="meme-icon">&oplus;</span>
        </label>
        <div class="meme-body  meme-image-3">
          <p>Oh No ...</p>
        </div>
      </div>
      <div class="meme-wrapper">
        <input type="radio" id="#meme-status-4" class="meme-status" name="meme-status" value="end of process">
        <label for="meme-status-4" class="meme-description">End Of Process (deadline)
          <span class="meme-icon">&oplus;</span>
        </label>
        <div class="meme-body  meme-image-4">
          <p>What The F**k!?</p>
        </div>
      </div>
      <div class="meme-wrapper">
        <input type="radio" id="#meme-status-5" class="meme-status" name="meme-status" value="finish of project">
        <label for="meme-status-5" class="meme-description">Finish of project
          <span class="meme-icon">&oplus;</span>
        </label>
        <div class="meme-body  meme-image-5">
          <p>YEAH, I am cool!</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
